<div class="container">
  <form [formGroup]="clientsForm" (ngSubmit)="updateClient()" class="clients-form">
    <div class="form-group">
      <label for="nom">First name:</label>
      <input type="text" id="nom" formControlName="nom" />
    </div>
    <div class="form-group">
      <label for="prenom">Last name:</label>
      <input type="text" id="prenom" formControlName="prenom" />
    </div>
    <div class="form-group">
      <label for="adresse">Address:</label>
      <input type="text" id="adresse" formControlName="adresse" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="numrTel">Phone number:</label>
      <input type="number" id="numrTel" formControlName="numrTel" />
    </div>
    <button type="submit">Update Client</button>
  </form>
</div>
