<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        
        <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
            <!-- Recent employes table -->
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate"> employes</div>
                    <!-- <div class="text-secondary font-medium">1 pending, 4 completed</div> -->
                </div>
                <div class="overflow-x-auto mx-6">
                    <table
                        class="w-full bg-transparent"
                        mat-table
                        matSort
                        [dataSource]="employeDataSource"
                        [trackBy]="trackByFn"
                        #employeTable>

                        <ng-container matColumnDef="email">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Email
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let employe">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{employe.email}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Date -->
                        <ng-container matColumnDef="birth day">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Date
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let employe">
                                <span class="pr-6 whitespace-nowrap">
                                    {{employe.birthD | date:'MMM dd, y'}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Name -->
                        <ng-container matColumnDef="name">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Name
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let employe">
                                <span class="pr-6 whitespace-nowrap">
                                    {{employe.name}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Amount -->
                        <ng-container matColumnDef="number">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Number
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let employe">
                                <span class="pr-6 font-medium whitespace-nowrap">
                                    {{employe.number }}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Status -->
                        <ng-container matColumnDef="state">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                State
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let employe">
                                <span
                                    class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                                    [ngClass]="{'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': employe.state === false,
                                                'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': employe.state === true}">
                                    <span class="leading-relaxed whitespace-nowrap">{{employe.state ? 'active' : 'blocked' }}</span>
                                </span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="changeState">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Change state
                            </th>
                            <td
                            mat-cell
                            *matCellDef="let employe">
                         <button mat-stroked-button (click)="stateC(employe._id)">{{employe.state ? 'desactivate': 'activate'}}</button>
                        </td>
                           
                       
                        </ng-container>

                        <!-- Footer -->
                        <ng-container matColumnDef="recentOrdersTableFooter">
                            <td
                                class="py-6 px-0 border-0"
                                mat-footer-cell
                                *matFooterCellDef
                                colspan="6">
                                <!-- <button mat-stroked-button>See all employes</button> -->
                            </td>
                        </ng-container>

                        <tr
                            mat-header-row
                            *matHeaderRowDef="employeTableColumns"></tr>
                        <tr
                            class="order-row h-16"
                            mat-row
                            *matRowDef="let row; columns: employeTableColumns;"></tr>
                        <tr
                            class="h-16 border-0"
                            mat-footer-row
                            *matFooterRowDef="['recentOrdersTableFooter']"></tr>
                    </table>
                </div>
            </div>

        </div>
        </div>
