<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="chatgemini.component.scss">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">       
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>ChatRecBot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <div *ngFor="let obj of chatHistory" class="mb-4">
                          <ng-container >
                            <div class="d-flex justify-content-end">
                              <div class="msg_cotainer_send">{{ obj.message }}<span class="msg_time_send">{{ obj.date }}</span></div>
                              <div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div>
                            </div>
                          </ng-container>
                          <br>
                          <ng-container>                            
                            <div class="d-flex justify-content-start">
                              <div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div>
                              <div class="msg_cotainer">{{ obj.response }}<span class="msg_time">{{ obj.date }}</span></div>
                            </div>
                          </ng-container>
                          
                        </div>
                      </div>
                      
                    <div class="card-footer">
                        <form id="messageArea" class="input-group" (ngSubmit)="sendMessage()">
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required [(ngModel)]="message">
                            <div class="input-group-append">
                              <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                          </form>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  
</body>
</html>
