<div class="container-fluid" style="width: 100%">
  <div class="row mb-3">
      <div class="col-auto">
          <button
              mat-flat-button
              [routerLink]="'/dashboards/addfournisseurs'"
              class="btn btn-success"
          >
              <mat-icon>exposure_plus_1</mat-icon>
              Add
          </button>
      </div>
  </div>
  <div class="row">
      <table class="table table-bordered table-hover">
          <thead>
              <tr>
                  <th scope="col">Nom</th>
                  <th scope="col">Adresse</th>
                  <th scope="col">Num√©ro</th>
                  <th scope="col">Email</th>
                  <th scope="col">Type</th>
                  <th scope="col">Actions</th> <!-- New column for action buttons -->
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let fournisseur of fournisseurlist">
                  <td>{{ fournisseur.nom }}</td>
                  <td>{{ fournisseur.adresse }}</td>
                  <td>{{ fournisseur.numero }}</td>
                  <td>{{ fournisseur.email }}</td>
                  <td>{{ fournisseur.type }}</td>
                  <td>
                    <button [routerLink]="'/dashboards/updatefournisseurs/' + fournisseur._id" class="btn btn-info btn-sm action-buttons edit">
                      Edit
                    </button>
                    <button (click)="deleteFournisseur(fournisseur)" class="btn btn-danger btn-sm action-buttons delete">
                      Delete
                    </button>
                    <button [routerLink]="'/dashboards/meeting'" class="btn btn-primary btn-sm action-buttons join-meet">
                      Join Meet
                    </button>
                  </td>
                  
              </tr>
          </tbody>
      </table>
  </div>
</div>
